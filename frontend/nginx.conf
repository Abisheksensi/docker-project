server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Development-friendly CSP: allow connections to local backends and dev servers.
    # NOTE: This is intentionally permissive for local development. Tighten for production.
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' data: blob:; connect-src *";

    location / {
        try_files $uri $uri/ /index.html;
    }
}